# IP orqali kirish uchun server block
server {
    listen 80;
    server_name 45.138.159.52;
    client_max_body_size 20M;

    # Domain test page
    location /domain-test.html {
        root /var/www/organic_bot/frontend/public;
    }

    # Frontend static files
    location / {
        root /var/www/organic_bot/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media files
    location /media/ {
        alias /var/www/organic_bot/backend/media/;
    }

    # Static files (Django admin, DRF)
    location /static/ {
        alias /var/www/organic_bot/backend/staticfiles/;
    }
}

